format = '$all$character'
[custom.current_time]
command = "printf ' at' && date +'%l:%M %p'"
when = "true"
format = "[$output]($style) "
style = "bold green"

[character]
success_symbol = "[>](bold green)"
error_symbol = "[x](bold red)"
vimcmd_symbol = "[<](bold green)"

[git_commit]
tag_symbol = " tag "

[git_status]
ahead = ">"
behind = "<"
diverged = "<>"
renamed = "r"
deleted = "x"

[buf]
format = "[$symbol]($style)"

